server.port=8003
server.servlet.context-path=/batch

spring.application.name=batch


#数据库连接
spring.datasource.url=jdbc:mysql://localhost:3306/train_batch?useUnicode=true&characterEncoding=utf8&useSSL=true
spring.datasource.username=train_batch
spring.datasource.password=train_batch
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# mybatis xml路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml
logging.level.com.jiawa.train.batch.mapper=trace
